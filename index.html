<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>My Flashcard PokéDex!</title>
</head>

<body>
    <header>
        <h1>Flashcard PokéDex!</h1>
        <div class="splash"></div>
    </header>
    <main>
        <section id="dex-section">
        </section>
        <div id="page-up"></div>
        <section>
            <form>
                <label id="drop-down">
                    Which generation would you like Dex info for?
                    <select name="gen" style="font-size: 1.25rem" id="gen">
                            <option value="1">I: Blue/Red/Yellow </option>
                            <option value="2">II: Gold/Silver/Crystal</option>
                            <option value="3">III: Ruby/Sapphire/Emerald</option>
                            <option value="4">IV: Diamond/Pearl/Platinum</option>
                            <option value="5">V: Black & White Series</option>
                            <option value="6">VI: X/Y</option>
                            <option value="7">VII: Sun & Moon Series</option>
                            <option value="8">VIII: Sword/Shield</option>
                    </select>
                </label>
                
                <input id="get-info" type="submit" value="Get Dex Info!">
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2021 by Chris L.</p>
        <p>All rights reserved.</p>
    </footer>
</body>

</html>
